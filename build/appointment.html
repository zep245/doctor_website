<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-black sm:text-3xl">
        Book Appointment
      </h1>
  
      <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati sunt
        dolores deleniti inventore quaerat mollitia?
      </p>
  
      <form
        action=""
        class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
      >
        <p class="text-center text-lg font-medium">Appointment form</p>
  
        <div>
          <label for="name" class="sr-only">Name</label>
  
          <div class="relative">
            <input
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm outline-blue-600"
              placeholder="Enter name"
            />
          </div>
        </div>

        <div>
            <label for="email" class="sr-only">Email</label>
    
            <div class="relative">
              <input
                type="email"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm outline-blue-600"
                placeholder="Enter email"
              />
            </div>
        </div>
        
        <div>
            <label for="phonenumber" class="sr-only">Phone number</label>
    
            <div class="relative">
              <input
                type="tel"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm outline-blue-600"
                placeholder="Enter phone number"
                maxlength="10"
              />
            </div>
        </div>

        <div>
            <label for="slot" class="sr-only">Date slot</label>
    
            <div class="relative">
              <input
                type="date"
                class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm outline-blue-600"
                placeholder="Select date"
                maxlength="10"
              />
            </div>
        </div>

       
  
        <button
          type="submit"
          class="block w-full rounded-lg bg-black px-5 py-3 text-sm font-medium text-white"
        >
            Book appointment
        </button>
      </form>
    </div>
  </div>
